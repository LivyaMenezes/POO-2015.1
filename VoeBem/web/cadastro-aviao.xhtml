<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>VoeBem</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

               <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                        <h:outputText value = " Logado como cliente: #{managedBeanClientes.cliente.nome} " 
                                      rendered="#{managedBeanClientes.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-cliente" 
                                         rendered="#{managedBeanClientes.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanClientes.logout()}" 
                                         rendered="#{managedBeanClientes.login}"/>    

                        <h:outputText value = " Logado como empresa: #{managedBeanEmpresa.empresa.nome} "
                                      rendered="#{managedBeanEmpresa.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-empresa" 
                                         rendered="#{managedBeanEmpresa.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanEmpresa.logout()}" 
                                         rendered="#{managedBeanEmpresa.login}"/>
                    </p:layoutUnit>

                   <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Inicio" outcome="index" icon="ui-icon-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Sou Cliente" outcome="login-cliente">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Sou Empresa" outcome="login-empresa">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Linhas Aéreas" outcome="lista-empresas">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Quem Somos" outcome="quem-somos" >
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Compre Sua Passagem" outcome="compra-passagem" rendered="#{!managedBeanClientes.login}">
                             <f:param name="i" value="5" rendered=""/>
                        </p:menuitem>
                        <p:menuitem value="Cadastrar Avião" outcome="cadastro-aviao" rendered="#{managedBeanEmpresa.login}">
                            <f:param name="i" value="6" rendered=""/>
                        </p:menuitem>
                        <p:menuitem value="Cadastrar Viagem" outcome="cadastro-viagem" rendered="#{managedBeanEmpresa.login}">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                    </p:tabMenu>

                    <p:layoutUnit position="center">
                        <p:panel header="Cadastro de Avião">
                            <p:panelGrid columns="2">
                                <h:outputText value = "Modelo: "/> 
                                <p:inputText value = "#{managedBeanAviao.aviao.modelo}" required="true" requiredMessage="Identificação do modelo e um campo obrigatório"/>
                                <h:outputText value = "Quantidade de assentos: "/> 
                                <p:inputMask mask="99"  value = "#{managedBeanAviao.aviao.qnt_assentos}" requiredMessage="Deve-se preencher esse campo, campo obrigatório"/>
                                <h:outputText value="Empresa "/>
                                <h:outputText value="#{managedBeanEmpresa.empresa.nome}"/>
                                <h:outputText value="#{managedBeanAviao.setEmpresa(managedBeanEmpresa.empresa)} "/>
                            </p:panelGrid>
                        </p:panel>
                        <p><h:commandButton value = "Cadastrar" action = "#{managedBeanAviao.cadastrarAviao()}"/></p>
                        <p:messages showDetail="true"/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
