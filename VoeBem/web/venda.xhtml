<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Voe Bem</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                       <h:outputText value = " Cliente Logado:#{managedBeanClientes.cliente.nome} " 
                                      rendered="#{managedBeanClientes.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-cliente" 
                                         rendered="#{managedBeanClientes.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanClientes.logout()}" 
                                         rendered="#{managedBeanClientes.login}"/>    

                        <h:outputText value = "Empresa Logada: #{managedBeanEmpresa.empresa.nome} "
                                      rendered="#{managedBeanEmpresa.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-empresa" 
                                         rendered="#{managedBeanEmpresa.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanEmpresa.logout()}" 
                                         rendered="#{managedBeanEmpresa.login}"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="259" collapsible="true">
                        <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Inicio" outcome="index" icon="ui-icon-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Sou Cliente" outcome="login-cliente">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Sou Empresa" outcome="login-empresa">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Linhas Aéreas" outcome="lista-empresas">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Quem Somos" outcome="quem-somos" >
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Cadastre-se como Cliente" outcome="cadastro-cliente">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Cadastre sua Empresa" outcome="cadastro-empresa">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Compre Sua Passagem" outcome="consulta-aviao" rendered="#{!managedBeanClientes.login}">
                             <f:param name="i" value="7" rendered=""/>
                        </p:menuitem>
                        <p:menuitem value="Cadastrar Avião" outcome="cadastro-aviao" rendered="#{managedBeanEmpresa.login}">
                            <f:param name="i" value="8" rendered=""/>
                        </p:menuitem>
                        <p:menuitem value="Cadastrar Viagem" outcome="cadastro-viagem" rendered="#{managedBeanEmpresa.login}">
                            <f:param name="i" value="9" />
                        </p:menuitem>
                    </p:tabMenu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <h:outputText value="É necessário estar logado como cliente para poder continuar" rendered="#{!managedBeanClientes.login}"/>
                        <p:panel header ="Passo 4: Carrinho" rendered="#{managedBeanClientes.login}">
                            <p:messages showDetail="true"/>
                            <p:panel >
                                <p:dataTable  value = "#{managedBeanVenda.listaCarrinho}" var ="v">
                                    <p:column headerText ="Origem">
                                        <h:outputText value ="#{v.id_viagem.origem}"/>
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value ="#{v.id_viagem.destino}"/>
                                    </p:column>
                                    <p:column headerText ="Empresa">
                                        <h:outputText value ="#{v.id_viagem.empresa.nome}"/>
                                    </p:column>
                                    <p:column headerText ="Hora">
                                        <h:outputText value ="#{managedBeanViagem.formatarHora(v.id_viagem.hora)}"/>
                                    </p:column>
                                    <p:column headerText ="Data">
                                        <h:outputText value ="#{managedBeanViagem.formatarData(v.id_viagem.data)}"/>
                                    </p:column>
                                    <p:column headerText ="Valor">
                                        <h:outputText value ="R$ #{v.preco}"/>
                                    </p:column>
                                    <p:column headerText ="Assento">
                                        <h:outputText value ="#{v.id_poltrona}"/>
                                    </p:column>
                                </p:dataTable>
                                <h:outputText value="Total: "/>
                            </p:panel>
                            
                            <p><h:commandButton value = "Voltar" action="lista-poltrona"/>
                            <h:commandButton value = "Finalizar" action="#{managedBeanVenda.cadastrarVenda()}"/>
                            <h:commandButton value = "Adicionar nova passagem" action="consulta-aviao"/></p>
                        </p:panel>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
