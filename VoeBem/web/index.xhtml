<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Voe Bem</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                        <h:graphicImage url="/VoeBem.png" width="1010" height="213"/>
                        <h:outputText value = " Cliente Logado:#{managedBeanClientes.cliente.nome} " 
                                      rendered="#{managedBeanClientes.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-cliente" 
                                         rendered="#{managedBeanClientes.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanClientes.logout()}" 
                                         rendered="#{managedBeanClientes.login}"/>    

                        <h:outputText value = "Empresa Logada: #{managedBeanEmpresa.empresa.nome} "
                                      rendered="#{managedBeanEmpresa.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-empresa" 
                                         rendered="#{managedBeanEmpresa.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanEmpresa.logout()}" 
                                         rendered="#{managedBeanEmpresa.login}"/>

                        <h:outputText value = "Administrador Logado: #{managedBeanAdministrador.administrador.nome} "
                                      rendered="#{managedBeanAdministrador.login}"/> 
                        <h:commandButton value = "Minha conta" action="dados-administrador" 
                                         rendered="#{managedBeanAdministrador.login}"/>
                        <h:commandButton value = "Sair" action="#{managedBeanAdministrador.logout()}" 
                                         rendered="#{managedBeanAdministrador.login}"/>
                    </p:layoutUnit>

                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Inicio" outcome="index" icon="ui-icon-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Sou Cliente" outcome="login-cliente">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Sou Empresa" outcome="login-empresa">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Sou Administrador" outcome="login-administrador">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Linhas Aéreas" outcome="lista-empresas">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Quem Somos" outcome="quem-somos" >
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Cadastro Cliente" outcome="cadastro-cliente">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Cadastro Empresa" outcome="cadastro-empresa">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                        <p:menuitem value="Cadastro Administrador" outcome="cadastro-administrador" rendered="#{managedBeanAdministrador.login}">
                            <f:param name="i" value="8" />
                        </p:menuitem>
                        <p:menuitem value="Consulte Viagens" outcome="consulta-aviao" rendered="#{!managedBeanClientes.login}">
                            <f:param name="i" value="9" rendered=""/>
                        </p:menuitem>
                        <p:menuitem value="Cadastrar Avião" outcome="cadastro-aviao" rendered="#{managedBeanEmpresa.login and managedBeanEmpresa.login}">
                            <f:param name="i" value="10" rendered=""/>
                        </p:menuitem>
                        <p:menuitem value="Cadastrar Viagem" outcome="cadastro-viagem" rendered="#{managedBeanEmpresa.login and managedBeanEmpresa.login}">
                            <f:param name="i" value="11" />
                        </p:menuitem>
                        <p:menuitem value="Comprar Passagem" outcome="consulta-aviao" rendered="#{managedBeanClientes.login}">
                            <f:param name="i" value="12" />
                        </p:menuitem>
                        <p:menuitem  value="Ver Ofertas" outcome="lista-viagens" >
                            <f:param name="i" value="13"  />
                        </p:menuitem>
                    </p:tabMenu>
                    <p:layoutUnit position="top">
                        <p:panel header="Porque comprar no VoeBem?">                        
                            <p:growl id="messages"/>

                            <p:menubar>
                                <p:submenu  label="" icon="ui-icon-check" >
                                    <p:menuitem value="Melhor preço garantido em passagens aéreas" />                                
                                </p:submenu>
                                <p:submenu  label="" icon="ui-icon-image" >
                                    <p:menuitem value="Monte sua viagem com comodidade" />                                
                                </p:submenu>
                                <p:submenu  label="" icon="ui-icon-calendar" >
                                    <p:menuitem value="Procure as melhores datas para sua viagem" />                                
                                </p:submenu>
                                <p:submenu  label="" icon="ui-icon-circle-zoomin" >
                                    <p:menuitem value="Os melhores preços da web" />                                
                                </p:submenu> 
                                <p:submenu  label="" icon="ui-icon-locked" >
                                    <p:menuitem value="Segurança garantida" />                                
                                </p:submenu>                                  
                            </p:menubar>
                        </p:panel>
                    </p:layoutUnit> 
                    <p:layoutUnit position="center">
                        <p:panel header="Bem-vindo">
                            Seja bem vindo ao Voe Bem!           

                        </p:panel>     


                        <h3>Os Melhores Destinos para as Férias de Julho</h3>
                        <p:tabView orientation="left">

                            <p:tab title="Fortaleza-CE">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage url="/Fortaleza.JPG" />
                                    <h:outputText
                                        value="Sempre é uma boa época para viajar a Fortaleza. Pontos turísticos existem de sobra, mas as atrações mais concorridas são as praias - lá faz sol o ano inteiro, motivo que dá o apelido de Terra do Sol à cidade. A praia do Futuro é um ponto obrigatório de visita, para curtir mar e areia ou desfrutar de uma incrível infraestrutura - internet wi-fi, tobogãs e piscinas com escorregadores estão entre os equipamentos. " />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Porto de Galinhas-PE">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage url="/PortodeGalinhas.JPG" />
                                    <h:outputText
                                        value="Porto de Galinhas é, sem dúvida, uma das melhores praias do Brasil. As maravilhas naturais e os resorts de alto padrão presentes no local transformam esse paraíso em um grande protagonista dentre os destinos mais encantadores de todo o litoral brasileiro. Além da areia branca e do mar cristalino, a região proporciona muita diversão como passeios de buggy e de jangada até os recifes de corais." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Campos do Jordão-SP">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage url="/CamposdoJordao.JPG" />
                                    <h:outputText
                                        value="Localizado a 180 quilômetros da capital paulista, Campos do Jordão tem fama de ser um dos melhores destinos de inverno do Estado, mas oferece atrativos interessantes durante o ano inteiro. Rodeada por montanhas e endereço de construções em estilo alpino, a cidade tem entre seus principais pontos turístico o Morro do Elefante (com vista panorâmica da região), o teleférico, o tradicional passeio de trem e os parques Amantikir e Horto Florestal." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="São Paulo-SP">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage url="/SP.JPG" />
                                    <h:outputText
                                        value="Tida como uma das maiores cidades da América do Sul, São Paulo é o lugar da diversidade. Na capital paulista encontra-se de tudo - desde parques para a prática de esportes e lazer, como o Ibirapuera, até bares e clubes que são palco para a agitada vida noturna do destino. Caminhando pela Av. Paulista, é possível perceber toda essa pluralidade. O lugar reúne museus, livrarias, cafés, edifícios imponentes e até parques." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Rio de Janeiro-RJ">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage url="/Rio.JPG" />
                                    <h:outputText value="O Rio de Janeiro é uma daquelas cidades ensolaradas, que seduzem despretensiosamente os seus admiradores, logo à primeira vista. Não por acaso, ostenta o título de cidade maravilhosa. Afinal, graças à simpatia divina, o Rio de Janeiro já era um paraíso ecológico perdido em meio ao centro urbano, antes mesmo que se falasse em ecologia. Essa inspiração geográfica é um dos destinos turísticos brasileiros mais requisitados pelos turistas locais e do mundo." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Gramado-RS">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage url="/Gramado.JPG" />
                                    <h:outputText value="Gramado está localizada na Região das Hortência no estado do Rio Grande do Sul. Além das típicas atrações fixas, como a gastronomia local, os parques Snowland e o Greenland, o Museu do Chocolate e os lagos Negro e Joaquina Bier, a cidade conta com eventos importantes como o Festival de Cinema, o Festival Mundial de Publicidade e o Natal Luz. Com tantos motivos para conhecê-la, os turistas costumam comprar os melhores pacotes de viagem para Gramado que apresentam variadas propostas." />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>                    
                        <h3>VoeBem Viagens: Passagens aéreas para destinos incríveis!</h3>
                        <p:imageSwitch effect="fade" id="fadeEffect">
                           <p:graphicImage url="/Img1.jpg" />
                            <p:graphicImage url="/img2.jpg" />
                            <p:graphicImage url="/Img3.png" />
                            <p:graphicImage url="/Img4.jpg" />
                        </p:imageSwitch>
                    </p:layoutUnit>


                </p:layout>

            </h:form>
        </h:body>
    </f:view>
</html>
