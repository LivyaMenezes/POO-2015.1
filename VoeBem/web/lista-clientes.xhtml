<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Voe Bem</title>
    </h:head>
    <h:body>
        LISTA DE CLIENTES
        <h:form>
            <p:dataTable value = "#{managedBeanClientes.listaClientes()}" var ="c" paginator ="true">
                 <p:column headerText ="Nome">
                     <h:outputText value ="#{c.nome}"/>
                 </p:column>
                <p:column headerText ="ID">
                    <h:outputText value ="#{c.id_cliente}"/>
                </p:column>
                <p:column headerText ="CPF">
                    <h:outputText value ="#{c.cpf}"/>
                </p:column>
                <p:column headerText ="Telefone">
                    <h:outputText value ="#{c.telefone}"/>
                </p:column>
                <p:column>
                    <p:commandButton value = "Remover" action= "#{managedBeanClientes.removerCliente()}"/>
                </p:column>
                
             </p:dataTable>
        </h:form>
    </h:body>
</html>
